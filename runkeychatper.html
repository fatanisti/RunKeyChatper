<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>RUNKEY CHATPER</title>
<link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<link rel="stylesheet" type="text/css" href="css/chat.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
<div id="mainContainer">
    <div class="container">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="package">
                <div id="chatTopBar" class="rounded"></div>
                <div id="chatLineHolder"></div>
                <div id="chatUsers" class="rounded"></div>    
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="row">
                <div class="package">
                    <p>User #1</p>
                    <div id="chatBottomBar" class="rounded">
                        <div class="tip"></div>
                        <form id="loginForm" method="post" action="">
                            <input id="name" name="name" class="rounded" maxlength="16" />
                            <input id="email" name="email" class="rounded" />
                            <input type="submit" class="blueButton" value="Login" />
                        </form>
                        <form id="submitForm" method="post" action="">
                            <input id="chatText" name="chatText" class="rounded" />
                            <input type="submit" class="blueButton" value="Cipher" />
                            <input type="submit" class="blueButton" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="package">
                    <p>User #2</p>
                    <div id="chatBottomBar" class="rounded">
                        <div class="tip"></div>
                        <form id="loginForm" method="post" action="">
                            <input id="name" name="name" class="rounded" maxlength="16" />
                            <input id="email" name="email" class="rounded" />
                            <input type="submit" class="blueButton" value="Login" />
                        </form>
                        <form id="submitForm" method="post" action="">
                            <input id="chatText" name="chatText" class="rounded" />
                            <input type="submit" class="blueButton" value="Cipher" />
                            <input type="submit" class="blueButton" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="package"><textarea class="form-control" id="CipherCode" rows="4"></textarea></div>
            </div>
            <div class="row">
                <div class="package">
                    <button class="btn btn-warning">Reset</button>
                    <button class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="header">
    <center><p>RunKey Chatper</p></center>
</div>
<div id="footer">
    <center><p>Farhan P. Adjie X Fatan A. Ahdiy</p></center>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/jScrollPane/jquery.mousewheel.js"></script>
<script src="js/jScrollPane/jScrollPane.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
